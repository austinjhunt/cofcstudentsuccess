<div class="col-md-6 col-lg-4 ftco-animate">
    <div class="blog-entry">
      <a href="blog-single.html" class="block-20 d-flex align-items-end" style="background-image: url('/static/images/{{blog_post.image}}');">
                        <div class="meta-date text-center p-2">
          <span class="day">{{blog_post.day}}</span>
          <span class="mos">{{blog_post.month}}</span>
          <span class="yr">{{blog_post.year}}</span>
        </div>
      </a>
      <div class="text bg-white p-4">
        <h3 class="heading"><a href="#">{{blog_post.title}}</a></h3>
        <p>{{blog_post.preview}}</p>
        <div class="d-flex align-items-center mt-4">
            <p class="mb-0"><a href="/blog/{{blog_post.id}}" class="btn btn-primary">Read More <span class="ion-ios-arrow-round-forward"></span></a></p>
            <p class="ml-auto mb-0">
                <a href="#" class="mr-2">{{blog_post.author.username}}</a>
                <a href="#" class="meta-chat"><span class="icon-chat"></span> 3</a>
            </p>
        </div>
      </div>
    </div>
  </div>
